<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animation & localStorage Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }

    .dark {
      background: #121212;
      color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .spin {
      animation: spin 1s ease-in-out forwards;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    img {
      width: 150px;
      margin-top: 20px;
      transition: transform 0.5s;
      border: 4px solid transparent;
    }

    .dark img {
      border-color: #f0f0f0;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Animated Preferences Demo</h1>

  <button id="spinBtn">Spin Image</button>
  <button id="themeBtn">Toggle Theme</button>

  <img id="demoImg" src="https://via.placeholder.com/150" alt="Placeholder Image">

  <script>
    const img = document.getElementById("demoImg");
    const spinBtn = document.getElementById("spinBtn");
    const themeBtn = document.getElementById("themeBtn");

    // 1. Apply stored theme on load
    function applyStoredTheme() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark");
      }
    }

    // 2. Toggle theme and store preference
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const currentTheme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", currentTheme);
    });

    // 3. Spin animation on image
    spinBtn.addEventListener("click", () => {
      img.classList.remove("spin"); // reset
      void img.offsetWidth;         // reflow to restart animation
      img.classList.add("spin");
    });

    // Load preferences when page is ready
    applyStoredTheme();
  </script>
</body>
</html>
